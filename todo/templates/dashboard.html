{% extends 'layout.html' %}

{% block body %}
<div class="flex justify-center mx-auto">
    <div class="mt-8 bg-white">
        <table class="w-full text-sm text-left shadow">
            <thead class="text-xs text-gray-800 border-b uppercase bg-white">
            <tr>
                <th scope="col" class="p-4">
                    <div class="flex items-center">
                        <input id="checkbox-all-search" type="checkbox"
                               class="w-4 h-4 text-gray-600 bg-gray-100 border-gray-300 rounded focus:ring-gray-500">
                        <label for="checkbox-all-search" class="sr-only">checkbox</label>
                    </div>
                </th>
                <th scope="col" class="px-6 py-3">
                    Task Name
                </th>
                <th scope="col" class="px-6 py-3">
                    DESCRIPTION
                </th>
                <th scope="col" class="px-6 py-3">
                    FINISH-BY
                </th>
                <th scope="col" class="px-6 py-3">
                    STATUS
                </th>
                <th scope="col" class="px-6 py-3">
                </th>
            </tr>
            </thead>
            <tbody>
            {% for task in tasks %}
            <tr class="bg-gray-100 border-b hover:bg-white">
                <td class="w-4 p-4">
                    <div class="flex items-center">
                        <input id="checkbox-table-search-1" type="checkbox"
                               class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                        <label for="checkbox-table-search-1" class="sr-only">checkbox</label>
                    </div>
                </td>
                <th scope="row" class="flex items-center px-6 py-4 text-gray-900 whitespace-nowrap">
                    <div class="pl-3">
                        <div class="text-base font-semibold">{{ task.name }}</div>
                    </div>
                </th>
                <td class="px-6 py-4">
                    {{ task.description }}
                </td>
                <td class="px-6 py-4">
                    {{ task.finish_by.strftime("%d %B %Y") }}
                </td>
                <td class="px-6 py-4">
                    <div class="flex items-center">
                        <div class="h-2.5 w-2.5 rounded-full bg-green-500 mr-2"></div>
                        {{task.status}}
                    </div>
                </td>
                <td class="px-6 py-4">
                    <a href="" class="text-white bg-gray-800 hover:bg-gray-600 focus:ring-4
                     focus:ring-primary-300 font-medium rounded-lg text-sm px-4
                      py-2 mr-2 focus:outline-none">update</a>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock body %}
